name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Updated to the latest version
    - name: Set up Python
      uses: actions/setup-python@v5  # Updated to the latest version
      with:
        python-version: '3.8'  # Specify the exact Python version
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt  # Ensure Bandit is listed in requirements.txt
    - name: Run Bandit security scan
      run: |
        bandit -r .
    - name: Run security scans for Prometheus, Grafana, New Relic, and Sentry
      run: |
        # Prometheus security scan
        sudo apt-get update
        sudo apt-get install -y prometheus
        sudo systemctl start prometheus
        sudo systemctl enable prometheus

        # Grafana security scan
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository "deb https://packages.grafana.com/oss/deb stable main"
        sudo apt-get update
        sudo apt-get install -y grafana
        sudo systemctl start grafana-server
        sudo systemctl enable grafana-server

        # New Relic security scan
        curl -Ls https://download.newrelic.com/install/newrelic-cli/scripts/install.sh | bash
        sudo NEW_RELIC_API_KEY=${{ secrets.NEW_RELIC_API_KEY }} newrelic install

        # Sentry security scan
        pip install sentry-sdk
        export SENTRY_DSN=${{ secrets.SENTRY_DSN }}
